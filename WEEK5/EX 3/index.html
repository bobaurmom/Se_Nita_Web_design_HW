<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Sono", sans-serif;
        height: 100vh;
      }
      .pricing-container {
        display: flex;
        flex-direction: row;
        justify-content: center;
        gap: 30px;
        padding: 50px;
      }
      .pricing-plan {
        border: 2px solid #ccc;
        border-radius: 10px;
        width: 350px;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.1);
      }
      .plan-title-box {
        height: 20%;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10px;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        font-weight: larger;
        color: white;
      }
      .plan-title {
        font-size: 30px;
        width: 100%;
        margin-top: 10px;
      }
      .plan-main {
        padding: 20px;
      }
      .plan-price {
        font-size: 24px;
        margin-bottom: 20px;
      }
      .plan-features {
        padding: 0;
        margin-bottom: 20px;
        text-align: left;
        display: inline-block;
        
      }
      .plan-features li {
        list-style: none;
        margin: 10px 0;
        font-size: 18px;        
      }
      button{
        border-radius: 5px;
        border: none;
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
        margin-bottom: 10px;
        color: white;
      }
      button:hover{
        background-color: rgb(50, 14, 144);
        color: rgb(7, 7, 7);
      }

      /* Hint: What can you do with a media query and flexbox? */
      @media (max-width: 1250px) {

      }
    </style>
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title-box" style="background-color: aqua;">
          <div class="plan-title">Basic</div>
        </div>  
        <div class="plan-main">
        <div class="plan-price">$9.99/month</div>
        <ul class="plan-features">
          <li>âœ… 10GB Storage</li>
          <li>âœ… 1 User</li>
          <li>ðŸš« Support</li>
        </ul>
        </div>
        <div class="plan-button-box">
          <button class="plan-button" style="background-color: aqua;">Sign Up</button>
        </div>
      </div>
      <div class="pricing-plan">
        <div class="plan-title-box" style="background-color: rgb(0, 68, 255);">
          <div class="plan-title">Standard</div>
        </div>
        <div class="plan-main">
          <div class="plan-price">$19.99/month</div>
          <ul class="plan-features">
            <li>âœ… 50GB Storage</li>
            <li>âœ… 5 Users</li>
            <li>âœ… Phone &amp; Email Support</li>
          </ul>
          </div>
          <div class="plan-button-box">
            <button class="plan-button" style="background-color: rgb(0, 68, 255);">Sign Up</button>
          </div>
      </div>
      <div class="pricing-plan">
        <div class="plan-title-box" style="background-color: rgb(81, 0, 255);">
          <div class="plan-title">Premium</div>
        </div>
        <div class="plan-main">
          <div class="plan-price">$49.99/month</div>
          <ul class="plan-features">
            <li>âœ… 100GB Storage</li>
            <li>âœ… 10 Users</li>
          <li>âœ… 24/7 Support</li>
        </ul>
        </div>
        <div class="plan-button-box">
          <button class="plan-button" style="background-color: rgb(81, 0, 255);">Sign Up</button>
        </div>
      </div>
    </div>
  </body>
</html>
