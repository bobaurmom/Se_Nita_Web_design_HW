<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="facebook.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>FACEBOOK</title>
</head>
<body>
    <main>
        <header>
            <div class="pf">
                <img src="https://media.tenor.com/1W-HKNvj8UoAAAAM/cat.gif" alt="">
            </div>
            <div class="info">
                <div class="name">KOKA KOLA</div>
                <div class="date">today at 11:00</div>
            </div>
        </header>
        <p>Feeling good</p>
        <div class="post-image">
            <img src="https://preview.redd.it/random-question-but-does-anyone-have-versions-of-this-cat-v0-ya8qikz9kn0f1.png?auto=webp&s=c2fdba9a3904ab3bec9e7367e380f66343c2929a" alt="">
        </div>
        <footer>
            <div class="react">
                <div class="react-icons">
                    <i class="fas fa-thumbs-up"></i>
                    <i class="fas fa-heart"></i>
                    <span>1,000</span>
                </div>
            </div>
            <div class="engagement">
                <div class="like">
                    <i class="fas fa-thumbs-up"></i> Like
                </div>
                <div class="comment">
                    <i class="fas fa-comment"></i> Comment
                </div>
                <div class="share">
                    <i class="fas fa-share"></i> Share
                </div>
            </div>
            <div class="comment-box">
                <div class="cmt-left">
                    <div class="cmt-pf">
                        <img src="https://media.tenor.com/1W-HKNvj8UoAAAAM/cat.gifhttps://media.tenor.com/1W-HKNvj8UoAAAAM/cat.gif" alt="">
                    </div>
                </div>
                <div class="cmt-right">
                    <input type="text" placeholder="Write a something...">
                    <div class="cmt-icons">
                        <i class="fas fa-camera"></i>
                        <i class="fas fa-emoji"></i>
                    </div>
                </div>
            </div>
        </footer>
    </main>
    
</body>
</html>
